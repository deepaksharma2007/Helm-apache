apiVersion: v1
kind: Service
metadata:
  name: my-service
spec:
  type: {{ .Values.myservice.type }}
  selector:
    app: myd
  ports:
      # By default and for convenience, the `targetPort` is set to the same value as the `port` field.
    - port: 80
      targetPort: 80
      nodePort: {{ .Values.myservice.N_port }}     # By default and for convenience, the Kubernetes control plane will allocate a port from a range (default: 30000-32767)
      